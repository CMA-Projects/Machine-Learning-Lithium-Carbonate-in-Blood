<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body>
    <div class="container">
        <h1>Predict with Machine Learning Model</h1>
        <form id="inputForm">
            <label for="input1">Temperature</label>
            <input type="text" id="input1" name="temperature" required>
            <br>

            <label for="input2">Diastolic</label>
            <input type="text" id="input2" name="diastolic" required>
            <br>

            <label for="input3">BOS</label>
            <input type="text" id="input3" name="bos" required>
            <br>

            <label for="input4">Time Last</label>
            <input type="text" id="input4" name="time last" required>
            <br>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
